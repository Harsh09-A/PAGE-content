<!DOCTYPE html>
<html>
  <head>
    <title>Left-Side Navigation Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      #nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100vh;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      
      #nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      #nav li {
        margin-bottom: 10px;
      }
      
      #nav a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      
      #content {
        margin-left: 200px;
        padding: 20px;
      }
      
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <h2>Navigation</h2>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <div id="content">
      <h1>Welcome to my website!</h1>
      <div id="about">
        <h2>About</h2>
        <p>Lorem .</p>
      </div>
      <div id="contact">
        <h2>Contact</h2>
        <p>Feel free to contact me using the form below:</p>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
          <input type="submit" value="Send">
        </form>
      </div>
    </div>
  </body>
</html>
